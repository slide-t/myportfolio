<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #001219;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-weight: 500;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    .form-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .form-buttons button {
      padding: 12px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      border-radius: 6px;
      transition: 0.3s ease;
    }

    .whatsapp-btn {
      background-color: #25d366;
      color: white;
    }

    .email-btn {
      background-color: #001219;
      color: white;
    }

    .whatsapp-btn:hover {
      background-color: #1ebe58;
    }

    .email-btn:hover {
      background-color: #02252e;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Request a Job</h2>
    <form id="requestForm">
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" required />
      </div>

      <div class="form-group">
        <label for="whatsapp">WhatsApp Contact:</label>
        <input type="text" id="whatsapp" required />
      </div>

      <div class="form-group">
        <label for="instagram">Instagram Handle:</label>
        <input type="text" id="instagram" />
      </div>

      <div class="form-group">
        <label for="jobDesc">Nature of Job (50 words):</label>
        <textarea id="jobDesc" maxlength="300" required></textarea>
      </div>

      <div class="form-group">
        <label for="country">Country:</label>
        <select id="country" required>
          <option value="">-- Select Country --</option>
          <option value="Nigeria">Nigeria</option>
          <option value="Ghana">Ghana</option>
          <option value="Kenya">Kenya</option>
          <option value="South Africa">South Africa</option>
          <option value="USA">USA</option>
          <option value="UK">UK</option>
          <option value="Other">Canada</option>
          <option value="Other">Other</option>
          
        </select>
      </div>

      <div class="form-group">
        <label for="state">State/Province:</label>
        <input type="text" id="state" required />
      </div>

      <div class="form-buttons">
        <button type="button" class="whatsapp-btn" onclick="sendWhatsApp()">Send via WhatsApp</button>
        <button type="button" class="email-btn" onclick="sendEmail()">Send via Email</button>
      </div>
    </form>
  </div>

  <script>
    function sendWhatsApp() {
      const name = document.getElementById("fullName").value;
      const email = document.getElementById("email").value;
      const whatsapp = document.getElementById("whatsapp").value;
      const instagram = document.getElementById("instagram").value;
      const jobDesc = document.getElementById("jobDesc").value;
      const country = document.getElementById("country").value;
      const state = document.getElementById("state").value;

      const message = `Request Details:%0AName: ${name}%0AEmail: ${email}%0AWhatsApp: ${whatsapp}%0AInstagram: ${instagram}%0ANature of Job: ${jobDesc}%0ACountry: ${country}%0AState: ${state}`;

      const phone = "2349131597494";
      const url = `https://wa.me/${phone}?text=${message}`;
      window.open(url, "_blank");
    }

    function sendEmail() {
      const name = document.getElementById("fullName").value;
      const email = document.getElementById("email").value;
      const whatsapp = document.getElementById("whatsapp").value;
      const instagram = document.getElementById("instagram").value;
      const jobDesc = document.getElementById("jobDesc").value;
      const country = document.getElementById("country").value;
      const state = document.getElementById("state").value;

      const subject = "New Job Request Submission";
      const body = `Request Details:%0D%0AName: ${name}%0D%0AEmail: ${email}%0D%0AWhatsApp: ${whatsapp}%0D%0AInstagram: ${instagram}%0D%0ANature of Job: ${jobDesc}%0D%0ACountry: ${country}%0D%0AState: ${state}`;
      window.location.href = `mailto: alizee1030@gmail.com?subject=${subject}&body=${body}`;
    }
  </script>

</body>
</html>
