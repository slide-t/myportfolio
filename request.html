<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit a Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    form {
      max-width: 500px;
      background: white;
      padding: 20px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 10px ;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 48%;
      padding: 10px;
      margin: 10px 1%;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .whatsapp-btn { background: #25d366; display :block;}
    .email-btn { background: #333; display :block;}
  </style>
</head>
<body>

  <h2 style="text-align:center;">Submit Your Job Request</h2>
  <form id="requestForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <input type="tel" id="whatsapp" placeholder="WhatsApp Number" required />
    <input type="text" id="instagram" placeholder="Instagram Handle" />
    <textarea id="job" placeholder="Describe the Nature of Job (Max 50 words)" maxlength="300" required></textarea>
    <input type="text" id="country" placeholder="Country" required />
    <input type="text" id="state" placeholder="State" required />
    
    <div style="display:flex; justify-content: space-between;">
      <button type="button" class="whatsapp-btn" onclick="sendToWhatsApp()">Send via WhatsApp</button>
      <button type="button" class="email-btn" onclick="sendToEmail()">Send via Email</button>
    </div>
  </form>

  <script>
    function collectData() {
      return {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        whatsapp: document.getElementById("whatsapp").value,
        instagram: document.getElementById("instagram").value,
        job: document.getElementById("job").value,
        country: document.getElementById("country").value,
        state: document.getElementById("state").value,
      };
    }

    function sendToWhatsApp() {
      const data = collectData();
      const msg = `New Job Request:%0A%0AName: ${data.name}%0AEmail: ${data.email}%0AWhatsApp: ${data.whatsapp}%0AInstagram: ${data.instagram}%0AJob Description: ${data.job}%0ACountry: ${data.country}%0AState: ${data.state}`;
      const phone = "2349131597494";
      const url = `https://wa.me/${phone}?text=${msg}`;
      window.open(url, "_blank");
    }

    function sendToEmail() {
      const data = collectData();
      const subject = encodeURIComponent("Job Request Submission");
      const body = `Name: ${data.name}%0AEmail: ${data.email}%0AWhatsApp: ${data.whatsapp}%0AInstagram: ${data.instagram}%0AJob Description: ${data.job}%0ACountry: ${data.country}%0AState: ${data.state}`;
      const mailto = `mailto: alizee1030@gmail.com?subject=${subject}&body=${body}`;
      window.location.href = mailto;
    }
  </script>

</body>
</html>
